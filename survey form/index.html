<!doctype html>
<html lang="en">

<head>
    <title>survey form</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS v5.0.2 -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <header>
        <h1 id="title">Ulises Survey form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
    </header>

    <div class="container">
        <form id="survey-form" action="" method="post">
            <div class="form-group">
                <label id="name-label" for="name">Name</label>
                <input type="text" name="name" class="form-control" id="name" placeholder="Enter your name" required>
            </div>
            <div class="form-group">
                <label id="email-label" for="email">Email</label>
                <input type="email" class="form-control" name="email" id="email" placeholder="Enter your email"
                    required>
            </div>
            <div class="form-group">
                <label id="number-label" for="number">Age</label>
                <input type="number" name="number" class="form-control" id="number" min="8" max="80" placeholder="Enter your age">
            </div>
            <div class="form-group">
                <label for="role">What is your favorite food</label>
                <select name="role" id="dropdown" class="form-control" required>
                    <option disabled selected>Select one</option>
                    <option value="rice">Rice</option>
                    <option value="meat">Meat</option>
                    <option value="spaguetti">Spaguetti</option>
                </select>
            </div>
            <div class="form-group">
                <label for="">What is your job actually</label><br>
                <input type="radio" class="radiob" name="job" value="Student">Student<br>
                <input type="radio" class="radiob" name="job" value="Programmer">Programmer<br>
                <input type="radio" name="job"class="radiob" value="Singer">Singer<br>
            </div>
            <div class="form-group">
                <label for="">What is your favorite hobby? </label><br>
                <label>
                    <input type="checkbox" name="check1" id="check1" value="sleep">
                    Sleep
                </label><br>
                <label>
                    <input type="checkbox" name="check2" id="check2" value="sing">
                    Sing
                </label>
            </div>
            <div class="form-group">
                <label for="thomework">What are your skills?</label>
                <textarea class="form-controlt" name="thomework" id="thomework" cols="30" rows="5"></textarea>
            </div>
            <div class="form-group">
                <button type="submit" id="submit" class="submit-button">
                    Submit
                </button></div>
        </form>
    </div>
    <!-- Bootstrap JavaScript Libraries -->
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js"
        integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js"
        integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF"
        crossorigin="anonymous"></script>
</body>

</html>
